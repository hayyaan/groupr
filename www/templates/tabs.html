<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-striped tabs-top tabs-background-positive tabs-color-light">

  <ion-tab title="home" icon-off="ion-home" icon-on="ion-home" href="#/tab/home">
    <ion-nav-view name="tab-home"></ion-nav-view>
  </ion-tab>


  <!-- Catalog Tab -->
  <ion-tab title="play" icon-off="ion-ios-football-outline" icon-on="ion-ios-football" href="#/tab/activities">
    <ion-nav-view name="tab-activities"></ion-nav-view>
  </ion-tab>

  <!-- Cart Tab -->
  <ion-tab title="add" icon-off="ion-android-add" icon-on="ion-android-add" href="#/tab/add">
    <ion-nav-view name="tab-add"></ion-nav-view>
  </ion-tab>

  <!-- Settings Tab -->
  <!-- <ion-tab title="Settings" icon-off="ion-ios7-gear-outline" icon-on="ion-ios7-gear" href="#/tab/setting"> -->
    <!-- <ion-nav-view name="tab-setting"></ion-nav-view> -->
  <!-- </ion-tab> -->


</ion-tabs>
